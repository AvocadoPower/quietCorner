<div class="clearfix" style="border: 2px solid blue; border-radius: 10px;">
    <h3>Select a date!</h3>
    <datepicker date-format="shortDate" date-set="{{$ctrl.date.toString()}}" date-min-limit="{{$ctrl.minDate.toString()}}" date-max-limit="{{$ctrl.maxDate.toString()}}">
      <input readonly ng-model="selectedDate" type="text" ng-change="$ctrl.selectDate(selectedDate)"/>
    </datepicker>
</div>
